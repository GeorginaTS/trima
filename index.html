<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIMA MOTOR - Bosch Car Service - Arbúcies</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/30f3157e3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="https://www.trimamotor.cat/wp-content/uploads/2018/02/logo-trima-motor.png" alt="Logotip Trima Motor">
        <section id="rrss">
            <span> <i class="fa-solid fa-phone"></i> 972 162 599</span>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
       </section>
        <nav>
            <ul>
                <li>Qui som</li>
                <li>Serveis</li>
                <li>Contacta</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero"><h1>Des de 1994 TRIMA MOTOR  al vostre servei</h1></section>

        <section id="serveis">
            <article id="bosch"><p>Bosch Car Service</p></article>
            <article id="vehicles"><p>Vehicles ocasió</p></article>
            <article id="vehicles"><p>Vehicles nous</p></article>
        </section>
        <hr />
        <section id="local-contacta">
            <div>
                <h1><i class="fa-solid fa-location-dot"></i> On som</h1>
                <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2973.816560367107!2d2.5281124755565214!3d41.81071196963141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12bb2bf543e2e085%3A0x66ce96f1d5b65091!2sBosch%20Car%20Service%20Trima%20Motor!5e0!3m2!1sca!2ses!4v1713456136173!5m2!1sca!2ses" width="100%" height="400px" style="border:1px solid black;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
            </div>
            <div>
                <h1><i class="fa-solid fa-pen"></i> Contacta</h1>
                <form action="mailto:">
                    <label>Nom i Cognoms
                        <input type="text" placeholder="Escriu el teu nom i cognoms"></label>
                    <label>Correu electrònic
                        <input type="email" placeholder="Escriu el teu correu electrònic" required></label>
                    <label>Telèfon
                        <input type="text" placeholder="Escriu el teu telèfon"></label>
                    <label> Assumpte 
                        <select name="assumpte" id="assumpte">
                            <option value="0">-- selecciona assumpte --</option>
                            <option value="Taller">Taller</option>
                            <option value="Administració">Administració</option>
                            <option value="Altres">Altres</option>
                        </select></label>
                    <label>Missatge
                        <textarea name="missatge" id="" cols="30" rows="10"></textarea>
                    </label>
                    <label>
                        <input type="checkbox" name="privacitat" id="privacitat"> * Acceptes Poltica privacitat
                    </label>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>Avis legal · Politica protecció de dades · Política cookies</footer>

</html>
